<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*盒子模型代码*/
			/*padding和margin可以分别制定上下左右*/
			/*border也是如此*/
			div{
				background: #FF8C69;
				height: 100px;
				width: 100px;
				padding: 50px;
				
				margin: 50px;
				border-style: solid;
				border-width: 10px;
				border-color: #FF0000;
				/*border-radius: 88888px;*/
				border-bottom-left-radius: 50px;
			}
		</style>
	</head>
	<body>
		<div>123</div>
	</body>
</html>
